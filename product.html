<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Organic Farm Products</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('blog') }}">Blog</a></li>
                <li><a href="{{ url_for('cart') }}">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Available Products</h2>
        <div class="product-list">
            {% for product in products %}
                <div class="product-item">
                    <div class="product-image">
                        <img src="{{ url_for('static', filename='img/' + product.name.lower() + '.jpg') }}" alt="{{ product.name }}">
                    </div>
                    <h3>{{ product.name }}</h3>
                    <p>Price: Rs. {{ product.price }}</p>
                    <form action="{{ url_for('add_to_cart') }}" method="POST">
                        <input type="hidden" name="product_name" value="{{ product.name }}">
                        <input type="hidden" name="price" value="{{ product.price }}">
                        <input type="number" name="quantity" value="1" min="1"max = "100" required>
                        <button type="submit" class="btn">Add to Cart</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Organic Farm. All Rights Reserved.</p>
    </footer>
</body>
</html>
